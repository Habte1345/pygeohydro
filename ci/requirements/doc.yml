name: doc
channels:
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - owslib
  - pandas
  - matplotlib-base
  - xarray
  - scipy
  - lxml
  - geopandas
  - geojson
  - folium
  - rasterio
  - pyproj
  - networkx
