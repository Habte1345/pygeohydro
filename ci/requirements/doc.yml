  - defusedxml

  - numpydoc
  - ipykernel
  - ipython
  - sphinx
  - recommonmark
  - nbsphinx
  - sphinx-markdown-tables
  - sphinx-copybutton
  - pip:
    - git+https://github.com/bashtage/sphinx-material.git
